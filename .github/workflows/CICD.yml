name: Lint & Test & Publish

on: 
  push:
    paths-ignore:
      - '.github/workflows/**'
  release:
    types: [created]

jobs:
  lint:
    name: pylint test on modelbricks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install tensorflow==2.6.0
        pip install vaex
        pip install datatransformer
        pip install faker
        pip install pylint
    - name: Analysing modelbricks code with pylint
      run: |
        cd
        python -m pylint modelbricks
  
  unittest:
    name: Unit test on modelbricks
    needs: lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install datatransformer
        pip install faker
        pip install pytest
    - name: Unit testing the modelbricks
      run: |
        pytest --verbosity=2
  testpypi:
    name: Publish package to Test PYPI
    needs: unittest
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish to Test PYPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/       
  pypi:
    name: Publish package to PYPI
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Publish packages to PYPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
